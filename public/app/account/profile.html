<div class="container"><div class="wall"><form name="profileForm" class="form-horizontal"><fieldset><legend>User profile<div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="email" id="email" type="email" placeholder="Email" ng-model="profileCtrl.email" required="required" class="form-control"/></div></div><div class="form-group"><label for="fname" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="fname" id="fname" type="text" placeholder="First Name" ng-model="profileCtrl.fname" required="required" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lname" id="lname" type="text" placeholder="Last Name" ng-model="profileCtrl.lname" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input name="password" id="password" type="password" placeholder="Password" ng-model="profileCtrl.password" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="profileCtrl.update()" ng-disabled="profileForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a /="/" class="btn btn-default">Cancel</a></div></div></div></legend></fieldset></form></div></div>
