<div class="container top-padding-med"><div class="pull-right"><div class="form form-inline"><div class="form-group"><input ng-model="courseListCtrl.searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="courseListCtrl.sortOrder" ng-options="item.value as item.text for item in courseListCtrl.sortOptions" class="form-control"></select></div></div></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Publish Date</th></tr></thead><tbody><tr ng-repeat="course in courseListCtrl.courses | filter: courseListCtrl.searchText | orderBy: courseListCtrl.sortOrder"><td><a href="/courses/{{course._id}}">{{course.title}}</a></td><td>{{course.published | date}}</td></tr></tbody></table></div>
